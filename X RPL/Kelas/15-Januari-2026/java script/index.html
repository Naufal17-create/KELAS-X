<body>

            let hasil = document.getElementById("judul");
            let bill1 = document.getElementById("bill1").value;
            let bill2 = document.getElementById("bill2").value;

            hasil.innerHTML = parseInt(bill1) + parseInt(bill2); 
        }

        }
        }

        // Tugas : Buatlah konvensi nilai. JIka 90 - 100 = A, 
        // 70 - 89 = B, 
        // 60 - 69 = C, 
        // 50 - 59 = D, 
        // < 50 = E

        function konversiNilai() {
        let nilai = parseInt(document.getElementById("nilai").value);
        let nilaiAnda = document.getElementById("nilaianda");

        if (isNaN(nilai) || nilai < 0 || nilai > 100) {
            nilaiAnda.innerHTML = "Nilai tidak valid";
        } else if (nilai >= 90) {
            nilaiAnda.innerHTML = "A";
        } else if (nilai >= 70) {
            nilaiAnda.innerHTML = "B";
        } else if (nilai >= 60) {
            nilaiAnda.innerHTML = "C";
        } else if (nilai >= 50) {
            nilaiAnda.innerHTML = "D";
        } else {
            nilaiAnda.innerHTML = "E";
        }
    }

    </script>
